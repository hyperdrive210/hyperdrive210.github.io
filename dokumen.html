            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;

        .page-subtitle {
            font-size: 18px;
            color: #666;
        }

        body.dark-mode .page-subtitle {
            color: #999;

            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;

            background: #fff;
            border: 2px solid #e5e5e5;
            border-radius: 25px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        body.dark-mode .tab-btn {
            background: #1a1a1a;
            border-color: #333;
            color: #fff;
        }

        .tab-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border-color: #667eea;
        }

        /* Shipping Stats */

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease;
            transition: transform 0.3s ease;
        }

        body.dark-mode .stat-card {
            background: #1a1a1a;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.05);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .stat-icon {
            font-size: 48px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        body.dark-mode .stat-number {
            color: #fff;

        .stat-label {
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }

        body.dark-mode .stat-label {
            color: #999;
        }

        /* Shipments Grid */
        .shipments-grid {

            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));

            transition: all 0.3s ease;
            animation: slideUp 0.6s ease backwards;

        .shipment-card:nth-child(2) { animation-delay: 0.2s; }
        .shipment-card:nth-child(3) { animation-delay: 0.3s; }
        .shipment-card:nth-child(4) { animation-delay: 0.4s; }
        .shipment-card:nth-child(5) { animation-delay: 0.5s; }

            top: 30px;
            width: 2px;
            height: calc(100% + 10px);

            background: #333;

            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
            z-index: 1000;

        .dark-mode-toggle:hover {

            transform: translateY(-50%);

            height: 45px;

                grid-template-columns: 1fr;

                padding: 10px 20px;

        let currentFilter = 'all';

        // Generate Shipments
        function generateShipments(shipmentsToShow = shipments) {
            const grid = document.getElementById('shipmentsGrid');
            grid.innerHTML = '';

            shipmentsToShow.forEach((shipment, index) => {
                const card = document.createElement('div');
                card.className = 'shipment-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                let statusClass = `status-${shipment.status}`;
                let statusText = {
                    'delivered': 'Terkirim',
                    'in-transit': 'Dalam Perjalanan',
                    'processing': 'Diproses',
                    'pending': 'Pending'
                }[shipment.status];
                
                const timelineHTML = shipment.timeline.map(item => `
                    <div class="timeline-item">
                        <div class="timeline-dot">
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="timeline-content">
                            <div class="timeline-title">${item.title}</div>
                            <div class="timeline-time">${item.time}</div>
                        </div>
                    </div>
                `).join('');
                
                card.innerHTML = `
                    <div class="shipment-header">
                        <div class="tracking-info">
                            <h3>Nomor Resi</h3>
                            <div class="tracking-number">${shipment.trackingNumber}</div>
                        </div>
                        <div class="status-badge ${statusClass}">${statusText}</div>
                    </div>
                    
                    <div class="product-info">
                        <div class="product-name"><i class="fas fa-box"></i> ${shipment.product}</div>
                        <div class="product-details">Jumlah: ${shipment.quantity} unit â€¢ ${shipment.courier}</div>
                    </div>
                    
                    <div class="shipment-details">
                        <div class="detail-row">
                            <span class="detail-label"><i class="fas fa-calendar"></i> Tanggal Order</span>
                            <span class="detail-value">${shipment.orderDate}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label"><i class="fas fa-truck"></i> Estimasi Tiba</span>
                            <span class="detail-value">${shipment.deliveryDate}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label"><i class="fas fa-map-marker-alt"></i> Tujuan</span>
                            <span class="detail-value">${shipment.destination}</span>
                        </div>
                    </div>
                    
                    <div class="timeline">
                        ${timelineHTML}
                    </div>
                    
                    <div class="shipment-actions">
                        <button class="action-btn" onclick="trackShipment('${shipment.trackingNumber}')">
                            <i class="fas fa-search-location"></i> Lacak
                        </button>
                        <button class="action-btn" onclick="downloadPOD('${shipment.trackingNumber}')">
                            <i class="fas fa-download"></i> Download POD
                        </button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Filter Shipments
        function filterShipments(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            let filtered = shipments;
            
            if (filter !== 'all') {
                filtered = shipments.filter(s => s.status === filter);
            }
            
            generateShipments(filtered);
        }

        // Search Shipment
        function searchShipment() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                generateShipments(shipments);
                return;
            }
            
            const filtered = shipments.filter(s => 
                s.trackingNumber.toLowerCase().includes(searchTerm) ||
                s.product.toLowerCase().includes(searchTerm) ||
                s.destination.toLowerCase().includes(searchTerm)
            );
            
            generateShipments(filtered);
        }

        // Track Shipment
        function trackShipment(trackingNumber) {
            alert(`Membuka detail tracking untuk: ${trackingNumber}`);
            // In real implementation, this would open a detailed tracking page
        }

        // Download POD
        function downloadPOD(trackingNumber) {
            alert(`Mengunduh Proof of Delivery untuk: ${trackingNumber}`);
            // In real implementation, this would download the POD document
        }

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchShipment();
            }
        });

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const icon = darkModeToggle.querySelector('i');
        body.className = localStorage.getItem('theme') || 'light-mode';
        icon.className = body.classList.contains('dark-mode') ? 'fas fa-sun' : 'fas fa-moon';

        darkModeToggle.addEventListener('click', function() {
            body.classList.toggle('light-mode');
            body.classList.toggle('dark-mode');
            localStorage.setItem('theme', body.className);
            icon.className = body.classList.contains('dark-mode') ? 'fas fa-sun' : 'fas fa-moon';
        });

        // Initialize
        generateShipments();
    </script>
