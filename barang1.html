<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawa's Depot - Anakin Inspired</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 50px;
            background-color: #fff;
        }

        .container {
            display: flex;
            max-width: 1000px;
            gap: 40px;
        }

        /* Bagian Gambar */
        .product-image {
            flex: 1;
        }

        .product-image img {
            width: 100%;
            border-radius: 4px;
        }

        /* Bagian Detail */
        .product-details {
            flex: 1;
        }

        .brand {
            color: #666;
            font-size: 12px;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        h1 {
            font-size: 32px;
            margin: 0 0 15px 0;
            font-weight: 500;
        }

        .price {
            font-size: 20px;
            color: #333;
            margin-bottom: 5px;
        }

        .shipping-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
        }

        .shipping-info a {
            color: #666;
        }

        /* Fitur Quantity */
        .quantity-label {
            font-size: 13px;
            margin-bottom: 10px;
            color: #333;
        }

        .quantity-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            width: fit-content;
            margin-bottom: 25px;
        }

        .quantity-wrapper button {
            background: none;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
        }

        .quantity-wrapper input {
            width: 40px;
            text-align: center;
            border: none;
            outline: none;
            font-size: 16px;
        }

        /* Tombol */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-outline {
            border: 1px solid #000;
            background: white;
            color: #000;
        }

        .btn-black {
            background: #000;
            color: white;
            border: none;
        }

        .description {
            margin-top: 30px;
            font-size: 14px;
            line-height: 1.6;
            color: #444;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="product-image">
        <img src="https://images.squarespace-cdn.com/content/v1/5b16e04d31d1021bc5631481/1626210000000-XXXXXXXX/Anakin+Inspired.jpg" alt="Anakin Inspired">
        </div>

    <div class="product-details">
        <div class="brand">LGT</div>
        <h1>Anakin inspired (LGT)</h1>
        
        <div class="price">
            Rp <span id="display-price">3.045.000,00</span>
        </div>
        <div class="shipping-info">
            <a href="#">Shipping</a> calculated at checkout.
        </div>

        <div class="quantity-label">Quantity (<span id="in-cart-text">1</span> in cart)</div>
        <div class="quantity-wrapper">
            <button onclick="changeQty(-1)">-</button>
            <input type="number" id="qty-input" value="1" readonly>
            <button onclick="changeQty(1)">+</button>
        </div>

        <button class="btn btn-outline">Add to cart</button>
        <button class="btn btn-black">Buy it now</button>

        <div class="description">
            Selama masih listed = READY STOCK tinggal kirim.<br><br>
            Membeli berarti sudah membaca, memahami, dan menyetujui...
        </div>
    </div>
</div>

<script>
    // Harga satuan (angka murni tanpa titik)
    const UNIT_PRICE = 3045000;

    function changeQty(amount) {
        const qtyInput = document.getElementById('qty-input');
        const displayPrice = document.getElementById('display-price');
        const inCartText = document.getElementById('in-cart-text');

        // 1. Hitung jumlah baru
        let currentQty = parseInt(qtyInput.value);
        let newQty = currentQty + amount;

        // Jangan biarkan kurang dari 1
        if (newQty < 1) newQty = 1;

        // 2. Update tampilan angka input & text keranjang
        qtyInput.value = newQty;
        inCartText.innerText = newQty;

        // 3. Hitung total harga
        let totalPrice = newQty * UNIT_PRICE;

        // 4. Format ke mata uang Rupiah
        displayPrice.innerText = totalPrice.toLocaleString('id-ID') + ",00";
    }
</script>

</body>
</html>
