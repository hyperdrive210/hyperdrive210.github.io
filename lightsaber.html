        }

        body.dark-mode {
            background-color: #0f0f0f;
        }

        /* Shop Container */
        .shop-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Filter Section */
        .filter-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            animation: fadeInDown 0.6s ease;
        }

        body.dark-mode .filter-section {
            background: linear-gradient(135deg, #4a5dc9 0%, #5a3a82 100%);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .filter-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-label {
            color: #fff;
            font-weight: 700;
            font-size: 18px;
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-dropdown {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-dropdown:hover {
            background-color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            font-size: 14px;
        }

        .search-box::placeholder {
            color: #999;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Product Card */
        .product-card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            animation: slideUp 0.6s ease backwards;
        }

        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
        .product-card:nth-child(5) { animation-delay: 0.5s; }
        .product-card:nth-child(6) { animation-delay: 0.6s; }
        .product-card:nth-child(7) { animation-delay: 0.7s; }
        .product-card:nth-child(8) { animation-delay: 0.8s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body.dark-mode .product-card {
            background: #1a1a1a;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.05);
        }

        .product-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        body.dark-mode .product-card:hover {
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.1);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #4facfe);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-image-wrapper {
            position: relative;
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-card:nth-child(even) .product-image-wrapper {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .product-card:nth-child(3n) .product-image-wrapper {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-icon {
            font-size: 120px;
            color: rgba(255, 255, 255, 0.9);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

        .product-name {

        .product-price {

        .price-label {

        }

        .btn-add-to-cart {

        }

        .btn-add-to-cart i {

        /* Dark Mode Toggle */
        .dark-mode-toggle {

            right: 30px;

            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {

            }
            50% {

            }

        .dark-mode-toggle:hover {

        }

        .dark-mode-toggle i {

            color: #fff;
        }

        /* Detail Page */
        .detail-page {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);

        .detail-actions {

        .btn-detail-cart {
            flex: 1;
            padding: 18px;

            border-radius: 10px;

        .btn-detail-cart:hover {

        /* Responsive */
        @media (max-width: 768px) {
            .filter-controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

                grid-template-columns: 1fr;
                gap: 30px;
            }

                padding: 40px;
                min-height: 350px;
            }

            .detail-image-section i {
                font-size: 150px;
            }

            .detail-name {
                font-size: 28px;
            }

            .detail-price-value {
                font-size: 32px;
            }
        }
    </style>
</head>

        let currentProducts = [...products];

        // Function to update cart count display
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCountElement = document.getElementById('cart-count');
            if (cartCountElement) {
                cartCountElement.textContent = totalCount;
            }
        }

        // Add to Cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            // Load existing cart from localStorage or initialize empty array
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            // Check if product already exists in cart
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                // Add new item to cart
                cart.push({
                    id: product.id,
                    name: product.name,
                    category: product.category,
                    price: product.price,
                    icon: product.icon,
                    quantity: 1
                });
            }
            
            // Save updated cart to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Update cart count display
            updateCartCount();
            
            // Show confirmation
            alert(`${product.name} telah ditambahkan ke keranjang!`);
        }

        // Generate Products
        function generateProducts(productsToShow = currentProducts) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            productsToShow.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.onclick = () => openDetail(product.id);

                card.innerHTML = `
                    <div class="product-image-wrapper" style="background: ${product.gradient}">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                    </div>
                    <div class="product-info">
                        <div class="product-category">${product.category}</div>
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-price-row">
                            <div class="product-price">
                                <span class="price-label">Harga:</span>
                                <span class="price-value">Rp ${product.price.toLocaleString('id-ID')}</span>
                            </div>
                            <button class="btn-add-to-cart" onclick="addToCart(${product.id}); event.stopPropagation();">
                                <i class="fas fa-shopping-cart"></i> Beli
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Filter and Search Functions
        function applyFilters() {
            const vendorFilter = document.getElementById('vendorFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            const searchQuery = document.getElementById('searchBox').value.toLowerCase();

            let filtered = products.filter(product => {
                const matchesVendor = !vendorFilter || product.vendor === vendorFilter;
                const matchesSearch = product.name.toLowerCase().includes(searchQuery) || 
                                    product.category.toLowerCase().includes(searchQuery);
                return matchesVendor && matchesSearch;
            });

            if (priceFilter === 'low') {
                filtered.sort((a, b) => a.price - b.price);
            } else if (priceFilter === 'high') {
                filtered.sort((a, b) => b.price - a.price);
            }

            currentProducts = filtered;
            generateProducts(filtered);
        }

        // Detail Page Functions
        function openDetail(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const detailContent = document.getElementById('detailContent');
            detailContent.innerHTML = `
                <div class="detail-image-section" style="background: ${product.gradient}">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                </div>
                <div class="detail-info-section">
                    <div class="detail-category">${product.category}</div>
                    <h1 class="detail-name">${product.name}</h1>
                    <p class="detail-description">${product.description}</p>
                    
                    <div class="detail-price-section">
                        <div class="detail-price-label">Harga:</div>
                        <div class="detail-price-value">Rp ${product.price.toLocaleString('id-ID')}</div>
                    </div>
                    
                    <div class="detail-specs">
                        <h3>Spesifikasi:</h3>
                        ${Object.entries(product.specs).map(([key, value]) => `
                            <div class="spec-item">
                                <span class="spec-label">${key}:</span>
                                <span class="spec-value">${value}</span>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="detail-actions">
                        <button class="btn-detail-cart" onclick="addToCart(${product.id})">
                            <i class="fas fa-shopping-cart"></i> Tambah ke Keranjang
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('detailPage').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeDetail() {
            document.getElementById('detailPage').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const darkModeIcon = darkModeToggle.querySelector('i');
        
        // Check for saved theme preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeIcon.className = 'fas fa-sun';
        }
        
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                darkModeIcon.className = 'fas fa-sun';
            } else {
                localStorage.setItem('darkMode', null);
                darkModeIcon.className = 'fas fa-moon';
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            generateProducts();
            
            // Add event listeners for filters
            document.getElementById('vendorFilter').addEventListener('change', applyFilters);
            document.getElementById('priceFilter').addEventListener('change', applyFilters);
            document.getElementById('searchBox').addEventListener('input', applyFilters);
            
            // Update cart count on page load
            updateCartCount();
        });
    </script>
</body>
</html>
